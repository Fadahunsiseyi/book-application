<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div class="container">
          <div class="row">
              <!-- Main Area Content -->
              <div class="col-md-8">
                  <!-- <img src="./img/NotoryLogowhiteMed.png" alt="" class="img-responsive"> -->
                  <div class="card mb-4">
                      <h2 class="card-header" id="fileName">GROUP 1</h2>
                      <div class="card-body">
                          <div class="displayBox scroll-box" id="fileContent">
                              Select a book on the right
                          </div>
                      </div>
                      <div class="card-footer text-muted">
                          <a href="https://CoderFoundry.com" target="_blank">Learn to code at Foundry</a>
                      </div>
                  </div>
              </div>
              <!-- Sidebar Content -->
              <div class="col-md-4">
                  <!-- Search widgit -->
                  <div class="card my-4">
                      <h5 class="card-header">Search</h5>
                      <div class="card-body">
                          <div class="input-group">
                              <input type="text" class="form-control" id="keyword" placeholder="Search for...">
                              <span class="input-group-btn">
                                  <button class="btn btn-secondary" type="button">Search</button>
                              </span>
                          </div>
                      </div>
                      <div class="card-footer" id="searchstat">

                      </div>
                  </div>
                  <!-- Select a book widgit -->
                  <div class="card my-4">
                      <h5 class="card-header">Select a Book</h5>
                      <div class="card-body">
                          <div class="row">
                              <div class="col-md-12">
                                  <ul class="list-unstyled mb-0">
                                      <li> <a href="#" onclick="loadBook('AliceInWonderland.txt', 'Alice in wonderland')" >Alice in Wonderland</a> </li>
                                      <li> <a href="#" onclick="loadBook('JekyllAndHyde.txt', 'Jekyll Hyde')" >Harry Potter</a> </li>
                                      <li> <a href="#" onclick="loadBook('LOTR.txt', 'Lord of the Rings')" >Lord of the Rings</a> </li>
                                  </ul>
                              </div>
                          </div>
                      </div>
                  </div>
                  <!-- Most used words -->
                  <div class="card my-4">
                      <h5 class="card-header">Most Used Words</h5>
                      <div class="card-body">
                          <div class="row">
                              <div class="col-md-12">
                                  <ul class="list-unstyled mb-0" id="mostUsed"></ul>
                              </div>
                          </div>
                      </div>
                  </div>
                  <!-- Least used word -->
                  <div class="card my-4">
                      <h5 class="card-header">Least Used Words</h5>
                      <div class="card-body">
                          <div class="row">
                              <div class="col-md-12">
                                  <ul class="list-unstyled mb-0" id="leastUsed"></ul>
                              </div>
                          </div>
                      </div>
                  </div>
                  <!-- Documents stats -->
                  <div class="card my-4">
                      <h5 class="card-header">Document stats</h5>
                      <div class="card-body">
                          <div class="row">
                              <div class="col-md-12">
                                  <ul class="list-unstyled mb-0" id="docStats">
                                      <li id="docLength"></li>
                                      <li id="wordCount"></li>
                                      <li id="charCount"></li>
                                  </ul>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>

      <script id="template-ul-items" type="text/template">
       <li>
           {{val}}
       </li>
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/SearchString.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
